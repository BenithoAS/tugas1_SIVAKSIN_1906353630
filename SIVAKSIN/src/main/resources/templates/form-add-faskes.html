<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SIVAKSIN</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Faskes')"></nav>
<div class="container-fluid header" style="background-color: #b21f2d; padding-top: 5%; padding-bottom: 5%">
    <h2 style="text-align: center; color: #ececf6">Tambah Faskes</h2>
</div>
<br><br>
<div class="container-fluid isi justify-content-center">
    <form th:action="@{/faskes/tambah}" th:object="${faskes}" method="POST">
        Nama Faskes : <br>
        <input required class="form-control" type="text" name="nama_faskes"/>
        <br><br>

        Kuota : <br>
        <input required class="form-control" type="text" name="kuota"/>
        <br><br>

        Provinsi : <br>
        <input required class="form-control" type="text" name="provinsi"/>
        <br><br>

        Kabupaten : <br>
        <input required class="form-control" type="text" name="kabupaten"/>
        <br><br>

        Waktu Buka : <br>
        <input required class="form-control" type="time" name="mulai" />
        <br><br>

        Waktu Tutup : <br>
        <input required class="form-control" type="time" name="tutup" />
        <br><br>

        Jenis Vaksin : <br>
        <select name="vaksin">
            <div th:each="vaksin : ${listVaksin}">
                <option th:text="${vaksin.jenis_vaksin}" th:value="${vaksin.id_vaksin}"></option>
            </div>
        </select>
        <br><br>

        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-primary" href="/">Cancel</a>
    </form>
    <br><br>
</div>
</body>
</html>
